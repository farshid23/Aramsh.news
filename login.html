<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود به پنل مدیریت</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; padding: 2rem; }
    input, button { font-size: 1rem; margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>ورود به پنل مدیریت</h2>
  <input id="email" type="email" placeholder="ایمیل" />
  <input id="password" type="password" placeholder="رمز عبور" />
  <button id="loginBtn">ورود</button>
  <p class="error" id="errorMsg"></p>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.textContent = "لطفاً همه فیلدها را پر کنید.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = 'admin.html';
        })
        .catch((error) => {
          errorMsg.textContent = "ورود ناموفق: " + error.message;
        });
    });
  </script>
</body>
</html>

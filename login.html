<!DOCTYPE html>
<html lang="fa" >
<head>
  <meta charset="UTF-8" />
  <title>ورود به پنل مدیریت</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #eef2f7;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #d93025;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود به پنل مدیریت</h2>
    <input type="email" id="email" placeholder="ایمیل" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button id="loginBtn">ورود</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = "لطفا ایمیل و رمز را وارد کنید.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          errorMsg.textContent = "";
          window.location.href = 'admin.html';
        })
        .catch((error) => {
          errorMsg.textContent = "خطا: " + error.message;
        });
    });

    // اگر کاربر قبلا وارد شده، مستقیماً به admin هدایت کن
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'admin.html';
      }
    });
  </script>
</body>
</html>

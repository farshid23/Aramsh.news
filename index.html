<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>آرامش نیوز - صفحه اصلی</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { text-align: center; }
    article { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    article h2 { margin: 0 0 0.5rem 0; }
  </style>
</head>
<body>
  <h1>آرامش نیوز</h1>
  <div id="newsContainer">در حال بارگذاری اخبار...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqOvi8nUjsPpYaWhVMkh4fFlVsCRD076w",
      authDomain: "aramshnews.firebaseapp.com",
      projectId: "aramshnews",
      storageBucket: "aramshnews.firebasestorage.app",
      messagingSenderId: "549026809444",
      appId: "1:549026809444:web:4b29d9c52cba6304ca0171"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const newsContainer = document.getElementById('newsContainer');

    async function loadNews() {
      newsContainer.textContent = 'در حال بارگذاری اخبار...';
      const newsCol = collection(db, 'news');
      const q = query(newsCol, orderBy('createdAt', 'desc'));
      const newsSnapshot = await getDocs(q);

      if (newsSnapshot.empty) {
        newsContainer.textContent = 'هیچ خبری موجود نیست.';
        return;
      }

      newsContainer.innerHTML = '';
      newsSnapshot.forEach(doc => {
        const data = doc.data();
        const article = document.createElement('article');
        article.innerHTML = `<h2>${data.title}</h2><p>${data.content}</p>`;
        newsContainer.appendChild(article);
      });
    }

    loadNews();
  </script>
</body>
</html>
